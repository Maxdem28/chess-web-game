<!DOCTYPE html>
<html>
<head>
  <title>BruhChess</title>
  <script src="javascripts/options.js"></script>
  <script src="javascripts/main.js"></script>
  <script src="javascripts/moves.js"></script>
  <script src="javascripts/websocketsFunctions.js"></script>
  <script src="javascripts/messages.js"></script>
  <script src="javascripts/helperFunctions.js"></script>
  <link rel="stylesheet" href="stylesheets/game.css">
  <link rel="stylesheet" href="stylesheets/style.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet"> 
</head>

<body>


<section class="left-block">
  
  <div class="title">
    <img class="logo" src="images/BruhChess.svg"/>
  </div>
  
  <div class="left-container">
    <button class="question">?</button>
    <div class="move-buttons">
      <button id="goBack" class="back-button"><</button> 
      <button id="goForward" class="back-button">></button> 
    </div>
    <div class="wrapper-fix">
      <table id="moveTable" class="past-moves">
      <tbody></tbody>
    </table>
  </div>
    <div class="button-wrapper">
      <button class="c-button" id="resign">Resign</button> 
      <button class="c-button" id="draw">Offer Draw</button>
    </div>
    <div class="settings">
      <div class="option">Premoves<!-- Rounded switch -->
        <label class="switch">
          <input type="checkbox" id="premoves">
          <span class="slider round"></span>
        </label></div>
      <br>
      <div class="option">Click move<!-- Rounded switch -->
        <label class="switch">
          <input type="checkbox" id="clicks">
          <span class="slider round"></span>
        </label></div>
      <br>
      <div class="option">Sound<!-- Rounded switch -->
        <label class="switch">
          <input type="checkbox" id="sound">
          <span class="slider round"></span>
        </label></div>
    </div>
    <br>

  </div>
</section>


<div class="right-block">
  <div class="player top-player">
    <div class="timer"></div>
    <div id="myPieces" class="deadPieces"></div>
  </div>


  <div id="chess-board" ></div>

  <div class="player bottom-player">
    <div class="timer"></div>
    <div id="enemyPieces" class="deadPieces"></div>
  </div>
</div>
</body>
</html>
