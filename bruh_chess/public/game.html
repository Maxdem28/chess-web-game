<!DOCTYPE html>
<html>
<head>
  <title>BruhChess</title>
  <script src="javascripts/options.js"></script>
  <script src="javascripts/main.js"></script>
  <script src="javascripts/moves.js"></script>
  <script src="javascripts/websocketsFunctions.js"></script>
  <script src="javascripts/messages.js"></script>
  <script src="javascripts/helperFunctions.js"></script>
  <link rel="stylesheet" href="stylesheets/style.css">
</head>

<body>



<section class="left-block">
  <div class="title">
    <img class="logo" src="images/BruhChess.svg"/>
  </div>

  <div class="left-container">
    <button class="back-button"><</button> 
    <button class="back-button">></button> 
  
    <ol>
      <li>Last move example</li>
    </ol>
    <div class="settings">
      <div class="premoves">Premoves<!-- Rounded switch -->
        <label class="switch">
          <input type="checkbox">
          <span class="slider round"></span>
        </label></div>
      <div class="click-move">Click move<!-- Rounded switch -->
        <label class="switch">
          <input type="checkbox">
          <span class="slider round"></span>
        </label></div>
      <div class="sound-toggle">Sound<!-- Rounded switch -->
        <label class="switch">
          <input type="checkbox">
          <span class="slider round"></span>
        </label></div>
    </div>
    <div class="control-buttons">
      <div class="time"><button id="resign">resign</button></div>   <!-- put it in series-->
      <div class="time"><button id="abort">abort</button></div>
    </div>

  </div>
</section>


<div class="right-block">
  <div class="player top-player">
    <div class="timer"></div>
    <div id="myPieces" class="deadPieces"></div>
  </div>


  <div id="chess-board" ></div>

  <div class="player bottom-player">
    <div class="timer"></div>
    <div id="enemyPieces" class="deadPieces"></div>
  </div>
</div>
</body>
</html>
