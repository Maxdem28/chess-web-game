<!DOCTYPE html>
<html>
<head>
  <title>BruhChess</title>
  <link rel="stylesheet" href="stylesheets/style.css">
</head>

<body>

<section class="left-block">
  <div class="title">
    <img class="logo" src="images/BruhChess.svg"/>
  </div>


  <section id="play-button" >
    <form action="/game" method="get">
            <button type="submit">PLAY</button>
    </form>

  <div class="times-grid">
    <div class="time"><button id="1min">1 min</button></div> 
    <div class="time"><button id="1v1">1 | 1</button></div>
    <div class="time"><button id="5min">5 min</button></div>
    <div class="time"><button id="5v5">5 | 5</button></div>
    <div class="time"><button id="10 min">10 min</button></div>
    <div class="time"><button id="10v10">10 | 10</button></div>
  </div>

  <div class="settings">

    <div class="premoves">
      Premoves
      <label class="switch">
        <input type="checkbox">
        <span class="slider round"></span>
      </label>
    </div>

    <div class="click-move">
      Click move
      <label class="switch">
        <input type="checkbox">
        <span class="slider round"></span>
      </label>

    </div>
    <div class="sound-toggle">
      Sound
      <label class="switch">
        <input type="checkbox">
        <span class="slider round"></span>
      </label>
    </div>
  </div>
</section>

<div class="right-block">
  <div class="top-player"></div>

  <div class="chess-board">
  </div>

  <div class="bottom-player"></div>
</div>

</body>
</html>
