<!DOCTYPE html>
<html>
<head>
  <title>BruhChess</title>
</head>

<body>

<section class="left-block">
  <div class="title">
    BruhChess
  </div>


  <button class="play-button">Play</button> 

  <div class="times-grid">
    <div class="time"><button id="1min">1 min</button></div>    <!-- do the grid-->
    <div class="time"><button id="1v1">1 | 1</button></div>
    <div class="time"><button id="5min">5 min</button></div>
    <div class="time"><button id="5v5">5 | 5</button></div>
    <div class="time"><button id="10 min">10 min</button></div>
    <div class="time"><button id="10v10">10 | 10</button></div>
  </div>

  <p id="online">Online players:X</p>
  <p id="ingame">In game:X</p>
  <p id="waiting">Waiting:X</p>

  <div class="settings">

    <div class="premoves">
      Premoves
      <label class="switch">
        <input type="checkbox">
        <span class="slider round"></span>
      </label>
    </div>

    <div class="click-move">
      Click move
      <label class="switch">
        <input type="checkbox">
        <span class="slider round"></span>
      </label>

    </div>
    <div class="sound-toggle">
      Sound
      <label class="switch">
        <input type="checkbox">
        <span class="slider round"></span>
      </label>
    </div>
  </div>
</section>

<div class="right-block">
  <div class="top-player"></div>

  <div class="chess-board">
    <div class="row">
      <div class="column"></div>
      <div class="column"></div>
      <div class="column"></div>
      <div class="column"></div>
      <div class="column"></div>
      <div class="column"></div>
      <div class="column"></div>
      <div class="column"></div>
    </div>

    <div class="row">
      <div class="column"></div>
      <div class="column"></div>
      <div class="column"></div>
      <div class="column"></div>
      <div class="column"></div>
      <div class="column"></div>
      <div class="column"></div>
      <div class="column"></div>
    </div>

    <div class="row">
      <div class="column"></div>
      <div class="column"></div>
      <div class="column"></div>
      <div class="column"></div>
      <div class="column"></div>
      <div class="column"></div>
      <div class="column"></div>
      <div class="column"></div>
    </div>

    <div class="row">
      <div class="column"></div>
      <div class="column"></div>
      <div class="column"></div>
      <div class="column"></div>
      <div class="column"></div>
      <div class="column"></div>
      <div class="column"></div>
      <div class="column"></div>
    </div>

    <div class="row">
      <div class="column"></div>
      <div class="column"></div>
      <div class="column"></div>
      <div class="column"></div>
      <div class="column"></div>
      <div class="column"></div>
      <div class="column"></div>
      <div class="column"></div>
    </div>

    <div class="row">
      <div class="column"></div>
      <div class="column"></div>
      <div class="column"></div>
      <div class="column"></div>
      <div class="column"></div>
      <div class="column"></div>
      <div class="column"></div>
      <div class="column"></div>
    </div>

    <div class="row">
      <div class="column"></div>
      <div class="column"></div>
      <div class="column"></div>
      <div class="column"></div>
      <div class="column"></div>
      <div class="column"></div>
      <div class="column"></div>
      <div class="column"></div>
    </div>

    <div class="row">
      <div class="column"></div>
      <div class="column"></div>
      <div class="column"></div>
      <div class="column"></div>
      <div class="column"></div>
      <div class="column"></div>
      <div class="column"></div>
      <div class="column"></div>
    </div>

  </div>

  <div class="bottom-player"></div>
</div>

</body>
</html>
